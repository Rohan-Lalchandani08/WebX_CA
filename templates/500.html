{% extends 'base.html' %}

{% block title %}Server Error - Smart Travel Planner{% endblock %}

{% block content %}
<div class="container text-center py-5">
    <div class="display-1 text-danger mb-4">
        <i class="fas fa-exclamation-triangle"></i>
    </div>
    <h1 class="display-4 mb-4">500 - Server Error</h1>
    <p class="lead mb-4">Oops! Something went wrong on our end.</p>
    <p class="mb-5">Our team has been notified and is working to fix the issue. Please try again later.</p>
    <div class="d-flex justify-content-center gap-3">
        <a href="{{ url_for('index') }}" class="btn btn-primary">
            <i class="fas fa-home me-2"></i> Back to Home
        </a>
        <a href="javascript:history.back()" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left me-2"></i> Go Back
        </a>
    </div>
</div>
{% endblock %}
